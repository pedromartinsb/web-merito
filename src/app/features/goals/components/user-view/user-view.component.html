  <mat-form-field appearance="outline">
    <mat-label>Filtrar por status</mat-label>
    <mat-select [(ngModel)]="selectedStatus">
      <mat-option value="">Todas</mat-option>
      <mat-option value="PENDING">Pendente</mat-option>
      <mat-option value="IN_PROGRESS">Em andamento</mat-option>

  <div class="goal-list">
    <mat-card class="goal-card" *ngFor="let goal of filteredGoals">
      <mat-card-title>{{ goal.title }}</mat-card-title>
      <mat-card-subtitle>
        Status: <span [ngClass]="goal.status">{{ goal.status }}</span> â€¢ Prazo: {{ goal.dueDate | date }}
