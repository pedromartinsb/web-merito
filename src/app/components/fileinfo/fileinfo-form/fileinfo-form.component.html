<div class="container mat-elevation-z8">

  <form class="form">

    <h1 class="fullWidth">Enviar Documentos</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Enviar Documentos">

    <div class="file-drop-container">
      <ngx-file-drop class="file-drop" dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)">
          <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
            Arraste os arquivos para cรก ou
            <button type="button" mat-flat-button color="primary" class="mat-elevation-z4" id="browseFilesButton" (click)="openFileSelector()">Buscar arquivos</button>
          </ng-template>
      </ngx-file-drop>
      <div class="upload-table-container">
          <table class="upload-table">
              <tbody class="upload-name-style">
                  <tr *ngFor="let item of files; let i=index">
                      <td><strong>{{ item.relativePath }}</strong></td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>

    <button class="fullWidth mat-elevation-z4" (click)="onSave()" mat-flat-button color="primary">
      Enviar
    </button>
    <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>

</div>
