<div class="container">
  <form
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
    class="form mat-elevation-z8">

     <h1>Help Desk - Dicas de um DEV</h1>

     <img src="assets/img/login-image.svg" alt="Help Desk - Dicas de um DEV">

     <mat-form-field class="full-width" appearance="outline">
        <mat-label>Usu√°rio</mat-label>
        <input
        required
        [(ngModel)]="form.username"
        name="username"
        matInput
        minlength="3"
        maxlength="20"
        #username="ngModel"
        placeholder="Ex. fulano@mail.com">
        <mat-icon matSuffix>email</mat-icon>
     </mat-form-field>

     <mat-form-field class="full-width" appearance="outline">
        <mat-label>Senha</mat-label>
        <input
        required
        [(ngModel)]="form.password"
        name="password"
        type="password"
        matInput
        minlength="6"
        #password="ngModel"
        placeholder="Ex. 123">
        <mat-icon matSuffix>password</mat-icon>
     </mat-form-field>

     <button class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
  </form>

</div>
