<div class="container mat-elevation-z8">

  <form class="form">

    <h1 class="fullWidth">Cadastrar Empresas</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Cadastrar Empresas">

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="company.name"
        name="name"
        [formControl]="name"
        required
        matInput
        placeholder="Ex. Nome da Empresa"
        maxlength="100" >
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Selecione um Grupo de Empresa</mat-label>
      <mat-select
        [(ngModel)]="company.holdingId"
        name="holding"
        [formControl]="holding"
        required>
      <mat-option *ngFor="let holding of holdings" value="{{ holding.id }}">{{ holding.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Selecione o Tipo da Empresa</mat-label>
      <mat-select
        [(ngModel)]="company.companyType"
        name="companyType"
        [formControl]="companyType"
        required>
        <mat-option value="0">MATRIZ</mat-option>
        <mat-option value="1">FILIAL</mat-option>
      </mat-select>
    </mat-form-field>

    <button (click)="create()" [disabled]="!validateFields()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
    <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>

</div>
