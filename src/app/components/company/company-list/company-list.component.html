<div class="container">

  <h1>Listando empresas</h1>

  <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Nova empresa</button>

  <mat-form-field appearance="standard">
     <mat-label>Filter</mat-label>
     <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
   </mat-form-field>

  <div class="mat-elevation-z8">

     <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="name">
           <th mat-header-cell *matHeaderCellDef> Nome </th>
           <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="companyType">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{returnCompanyType(element.companyType)}} </td>
       </ng-container>

       <ng-container matColumnDef="holding">
        <th mat-header-cell *matHeaderCellDef> Grupo de Empresa </th>
        <td mat-cell *matCellDef="let element"> {{element.holding.name}} </td>

      </ng-container>
          <ng-container matColumnDef="segment">
            <th mat-header-cell *matHeaderCellDef> Segmento </th>
            <td mat-cell *matCellDef="let element"> {{element.holding.segment.name}} </td>
        </ng-container>

        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef> Departamentos </th>
          <td mat-cell *matCellDef="let element">
             <a routerLink="../department/company/{{ element.id }}">
                <i class="material-icons">visibility</i>
             </a>
          </td>
       </ng-container>

        <ng-container matColumnDef="person">
          <th mat-header-cell *matHeaderCellDef> Colaboradores </th>
          <td mat-cell *matCellDef="let element">
             <a routerLink="../department/company/{{ element.id }}/person">
                <i class="material-icons">visibility</i>
             </a>
          </td>
       </ng-container>

        <ng-container matColumnDef="acoes">
           <th mat-header-cell *matHeaderCellDef> Ações </th>
           <td mat-cell *matCellDef="let element">
              <a routerLink="update/{{ element.id }}">
                 <i class="material-icons edit">edit</i>
              </a>
              <a routerLink="read/{{ element.id }}">
                 <i class="material-icons delete">visibility</i>
              </a>
           </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>

     <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>

</div>
