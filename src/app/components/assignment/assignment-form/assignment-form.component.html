<div class="container mat-elevation-z8">

  <form class="form">

    <h1 class="fullWidth">{{ assignmentId ? 'Editar ' + assignment.name : 'Cadastrar Atribuição' }}</h1>

    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Cadastrar Assignmentss">

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="assignment.name"
        name="name"
        [formControl]="name"
        required
        matInput
        placeholder="Ex. Nome da Atribuição"
        maxlength="100" >
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Selecione uma Pessoa</mat-label>
      <mat-select
        [(ngModel)]="assignment.personId"
        name="person"
        [formControl]="person"
        required>
      <mat-option *ngFor="let person of persons" value="{{ person.id }}">{{ person.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button (click)="openAssignmentForm()" [disabled]="!validateFields()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">
      {{ assignmentId ? 'Salvar' : 'Cadastrar' }}
    </button>
    <button *ngIf="assignmentId" routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>    
    <button *ngIf="!assignmentId" routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>

</div>
