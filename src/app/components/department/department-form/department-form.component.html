<div class="container mat-elevation-z8">

  <form class="form">

    <h1 class="fullWidth">{{ departmentId ? 'Editar' : 'Cadastrar' }} Departamento</h1>

    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Cadastrar Departamento">

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="department.name"
        name="name"
        [formControl]="name"
        required
        matInput
        placeholder="Ex. Nome do Departamento"
        maxlength="100" >
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Selecione as pessoas</mat-label>
      <mat-select
        [(ngModel)]="department.person"
        name="person"
        [formControl]="person"
        required
        multiple>
        <mat-option *ngFor="let person of persons" [value]="person">{{ person.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button (click)="openDepartmentForm()" [disabled]="!validateFields()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">
      {{ departmentId ? 'Salvar' : 'Cadastrar' }}
    </button>
    <button *ngIf="departmentId" routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>    
    <button *ngIf="!departmentId" routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>

</div>
