<div class="container mat-elevation-z8">

  <form class="form">

    <h1 class="fullWidth">{{ routineId ? 'Editar Rotina: ' + routine.name : 'Cadastrar Rotina' }}</h1>

    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Cadastrar Rotinas">

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="routine.name"
        name="name"
        [formControl]="name"
        required
        matInput
        placeholder="Ex. Nome da Rotina"
        maxlength="100" >
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Selecione a pessoa</mat-label>
      <mat-select
        [(ngModel)]="routine.person"
        name="person"
        [formControl]="person">
        <mat-option *ngFor="let person of persons" [value]="person">{{ person.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Selecione as Tarefas</mat-label>
      <mat-select
        [(ngModel)]="routine.tasks"
        name="task"
        [formControl]="task"
        required
        multiple>
        <mat-option *ngFor="let task of tasks" [value]="task.id">{{ task.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button (click)="openRoutineForm()" [disabled]="!validateFields()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">
      {{ routineId ? 'Salvar' : 'Cadastrar' }}
    </button>
    <button *ngIf="routineId" routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>    
    <button *ngIf="!routineId" routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>

</div>
