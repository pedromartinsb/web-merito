<div class="sidebar">
  <div class="sidebar-header">
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <h2>Projeção Profissional</h2>
  </div>

  <div class="menu-item" routerLink="/home" routerLinkActive="active">
    <i class="fas fa-home"></i>
    <span>Página Inicial</span>
  </div>

  <div class="menu-item" routerLink="/holding" routerLinkActive="active">
    <i class="fas fa-users"></i>
    <span>Gestão de Usuários</span>
  </div>

  <div class="menu-item" routerLink="/company" routerLinkActive="active">
    <i class="fas fa-chart-line"></i>
    <span>Relatórios</span>
  </div>

  <div class="menu-item" routerLink="/person" routerLinkActive="active">
    <i class="fas fa-cogs"></i>
    <span>Configurações</span>
  </div>

  <div class="sidebar-footer">
    <span>Usuário: Pedro Campos</span>
    <div class="current-time">{{ currentTime }}</div>
    <button class="logout-btn" (click)="logout()">Sair</button>
  </div>
</div>

<div class="content-wrapper">
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
