<div class="container mat-elevation-z8">

  <form class="form">

    <h1 class="fullWidth">{{ taskId ? 'Editar' : 'Cadastrar' }} Atividades</h1>

    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Cadastrar Atividades">

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="task.name"
        name="name"
        [formControl]="name"
        required
        matInput
        placeholder="Ex. Nome da Atividade"
        maxlength="100" >
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Selecione as Rotinas</mat-label>
      <mat-select
        [(ngModel)]="task.routines"
        name="routine"
        [formControl]="routine"
        multiple>
        <mat-option *ngFor="let routine of routines" [value]="routine">{{ routine.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Selecione as pessoas</mat-label>
      <mat-select
        [(ngModel)]="personsSelected"
        name="person"
        [formControl]="person"
        multiple>
        <mat-option *ngFor="let person of persons" [value]="person">{{ person.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button (click)="openTaskForm()" [disabled]="!validateFields()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">
      {{ taskId ? 'Salvar' : 'Cadastrar' }}
    </button>
    <button *ngIf="taskId" routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>    
    <button *ngIf="!taskId" routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>

</div>
