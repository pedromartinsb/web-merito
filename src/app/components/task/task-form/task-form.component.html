<div class="container mat-elevation-z8">

  <form class="form">

    <h1 *ngIf="!isPersonLinkedCreation" class="fullWidth">{{ taskId ? 'Editar Tarefa: ' + task.name : 'Cadastrar Tarefa' }}</h1>
    <h1 *ngIf="isPersonLinkedCreation" class="fullWidth">{{ taskId ? 'Editar Tarefa: ' + task.name : 'Cadastrar Tarefa no Colaborador ' + person?.value?.name }}</h1>

    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Cadastrar Atividades">

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="task.name"
        name="name"
        [formControl]="name"
        required
        matInput
        placeholder="Ex. Nome da Atividade"
        maxlength="100" >
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Selecione o intervalo</mat-label>
      <mat-date-range-input [rangePicker]="picker" class="pointer-cursor">
        <input matStartDate placeholder="Data de início" class="pointer-cursor" [(ngModel)]="startDate" readonly (click)="picker.open()">
        <input matEndDate placeholder="Data de fim" class="pointer-cursor" [(ngModel)]="endDate" readonly (click)="picker.open()">
      </mat-date-range-input>
    
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="outline" *ngIf="taskId">
      <mat-label>Adicionar Pessoas à Tarefa (opcional)</mat-label>
      <mat-select
        [(ngModel)]="task.persons"
        name="person"
        [formControl]="person"
        multiple>
        <mat-option *ngFor="let person of persons" [value]="person">{{ person.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button (click)="openTaskForm()" [disabled]="!validateFields()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">
      {{ taskId ? 'Salvar' : 'Cadastrar' }}
    </button>
    <button *ngIf="taskId" routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>    
    <button *ngIf="!taskId" routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>

</div>
