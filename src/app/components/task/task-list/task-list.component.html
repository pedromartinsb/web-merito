<div class="container">

   <h1>Listando Tarefas</h1>
 
   <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Nova Tarefa</button>
 
   <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
 
   <div class="mat-elevation-z8">
 
      <table mat-table [dataSource]="dataSource">
 
         <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element" (click)="editTask(element.id)">
               {{element.name}}
            </td>
         </ng-container>

         <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef> Data de Início </th>
            <td mat-cell *matCellDef="let element" (click)="editTask(element.id)">
               {{element.startedAt | date:'dd/MM/yyyy'}}
            </td>
         </ng-container>

         <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef> Data de Fim </th>
            <td mat-cell *matCellDef="let element" (click)="editTask(element.id)">
               {{element.finishedAt | date:'dd/MM/yyyy'}}
            </td>
         </ng-container>

         <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
               <div class="mat-cell-wrapper">
                  <a routerLink="edit/{{ element.id }}">
                     <i class="material-icons edit">edit</i>
                  </a>
                  <a (click)="openDeleteConfirmationModal(element.id); $event.stopPropagation();">
                     <i class="material-icons delete">delete</i>
                  </a>
               </div>
            </td>
         </ng-container>
 
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
 
      <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
   </div>
 
 </div>
