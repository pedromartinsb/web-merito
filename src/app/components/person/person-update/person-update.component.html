<div class="container mat-elevation-z8">

  <form class="form">

    <h1 class="fullWidth">Alterar Colaborador</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Cadastrar Colaborador">

    <section class="section">
      <mat-checkbox (click)="addRole(1)" class="margin" [checked]="true" color="primary">Colaborador</mat-checkbox>
    </section>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="person.name"
        name="name"
        [formControl]="name"
        required
        matInput
        placeholder="Ex. Maria da Silva"
        maxlength="100" >
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input
      [(ngModel)]="person.cpf"
      name="cpf"
      [formControl]="cpf"
      required
      matInput
      placeholder="Ex..000.000.000-00"
      mask="000.000.000-00">
      <mat-icon matSuffix>pin </mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>E-mail</mat-label>
      <input
      [(ngModel)]="person.email"
      name="email"
      [formControl]="email"
      required
      matInput
      placeholder="Ex.. fulano@mail.com">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input
      [(ngModel)]="person.password"
      name="password"
      [formControl]="password"
      required
      type="password"
      matInput
      placeholder="Ex.. 1234">
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button (click)="update()" [disabled]="!validateFields()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
    <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>

</div>
