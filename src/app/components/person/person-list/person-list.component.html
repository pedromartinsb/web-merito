<div class="container">

  <h1>Colaboradores:</h1>

  <button routerLink="create" class="mat-elevation-z8 btn-create" mat-stroked-button color="primary">Novo Colaborador</button>

  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Maria" #input />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDisableClear matSortDirection="desc">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Nome</th>
        <td mat-cell *matCellDef="let element" (click)="editPerson(element.id)">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Departamento</th>
        <td mat-cell *matCellDef="let element" (click)="editPerson(element.id)">{{element.department.name}}</td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Unidade</th>
        <td mat-cell *matCellDef="let element" (click)="editPerson(element.id)">{{element.company.name}}</td>
      </ng-container>

      <ng-container matColumnDef="personType">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element" (click)="editPerson(element.id)">{{getPersonTypeLabel(element.personType)}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <div class="mat-cell-wrapper">
            <a routerLink="edit/{{ element.id }}">
              <i class="material-icons edit">edit</i>
            </a>
            <a (click)="openDeleteConfirmationModal(element.id); $event.stopPropagation();">
              <i class="material-icons delete">delete</i>
            </a>
          </div>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
