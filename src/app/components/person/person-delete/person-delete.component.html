<div class="container mat-elevation-z8">

  <form class="form">

    <h1 class="fullWidth">Deletar Colaborador</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Cadastrar Colaborador">

    <section class="section">
      <mat-checkbox [disabled]="true" class="margin" [checked]="true" color="primary">Colaborador</mat-checkbox>
    </section>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="person.name"
        name="name"
        [disabled]="true"
        matInput >
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input
      [(ngModel)]="person.cpf"
      name="cpf"
      [disabled]="true"
      matInput >
      <mat-icon matSuffix>pin </mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>E-mail</mat-label>
      <input
      [(ngModel)]="person.email"
      name="email"
      [disabled]="true"
      matInput >
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input
      [(ngModel)]="person.password"
      name="password"
      [disabled]="true"
      matInput >
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
    <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>

</div>
