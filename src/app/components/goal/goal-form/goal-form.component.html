<div class="container mat-elevation-z8">

  <form class="form">

    <h1 class="fullWidth">{{ goalId ? 'Editar' : 'Cadastrar' }} Meta</h1>

    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Cadastrar Meta">

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="goal.name"
        name="name"
        [formControl]="name"
        required
        matInput
        placeholder="Ex. Nome da Meta"
        maxlength="100" >
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <button (click)="openGoalForm()" [disabled]="!validateFields()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">
      {{ goalId ? 'Salvar' : 'Cadastrar' }}
    </button>
    <button *ngIf="goalId" routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>    
    <button *ngIf="!goalId" routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>

</div>
