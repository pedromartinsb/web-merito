<div class="sidebar-layout">
  <!-- Sidebar -->
  <aside class="sidebar" role="navigation" aria-label="Menu de navegação">
    <!-- Cabeçalho do Sidebar -->
    <div class="sidebar-header">
      <div class="user-info" *ngIf="personPicture && personName">
        <img [src]="personPicture" alt="Foto do Usuário" class="user-photo" />
        <div class="user-details">
          <span class="user-name">{{ personName }}</span>
          <p class="user-role">{{ personRole }}</p>
        </div>
      </div>

      <!-- Botão Hamburguer (Mobile) -->
      <button class="hamburger" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen" aria-label="Abrir/Fechar Menu">
        <i class="fas fa-bars"></i>
      </button>
    </div>

    <!-- Menu de navegação -->
    <nav class="sidebar-nav" [ngClass]="{ open: isMenuOpen }">
      <ul>
        <li *ngFor="let item of navItems">
          <a
            [routerLink]="item.route"
            (click)="closeMenuOnNavigate()"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="{{ item.icon }}"></i>
            <span>{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Botão de Logout -->
    <button class="btn logout-btn" (click)="logout()" aria-label="Sair da aplicação">
      <i class="fas fa-sign-out-alt"></i> Sair
    </button>
  </aside>

  <!-- Área principal de conteúdo -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
