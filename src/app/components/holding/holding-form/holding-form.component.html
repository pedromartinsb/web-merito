<div class="container mat-elevation-z8">

  <form class="form">

    <h1 class="fullWidth">{{ holdingId ? 'Editar Grupo de Empresa: ' + holding.name : 'Cadastrar Grupo de Empresa' }}</h1>

    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Cadastrar Holdingss">

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="holding.name"
        name="name"
        [formControl]="name"
        required
        matInput
        placeholder="Ex. Nome da Holding"
        maxlength="100" >
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Selecione um Segmento</mat-label>
      <mat-select
        [(ngModel)]="holding.segmentId"
        name="segment"
        [formControl]="segment"
        required>
      <mat-option *ngFor="let segment of segments" value="{{ segment.id }}">{{ segment.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button (click)="openHoldingForm()" [disabled]="!validateFields()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">
      {{ holdingId ? 'Salvar' : 'Cadastrar' }}
    </button>
    <button *ngIf="holdingId" routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>    
    <button *ngIf="!holdingId" routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>

</div>
