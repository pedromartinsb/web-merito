<div class="select-company-page">
  <div class="company-card">
    <form (ngSubmit)="proceed()">
      <fieldset>
        <legend class="mb-4">Empresas disponíveis</legend>

        <div class="company-list">
          <label class="company-option" *ngFor="let office of offices" [class.selected]="selected === office.id">
            <input
              type="radio"
              name="company"
              [value]="office.id"
              (change)="selectOffice(office.id)"
              [checked]="selected === office.id"
            />
            <span>{{ office.name }}</span>
          </label>
        </div>
      </fieldset>

      <button type="submit" class="btn primary">Avançar</button>
    </form>
  </div>
</div>
