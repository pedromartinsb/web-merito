<div class="container">
  <form
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
    class="form mat-elevation-z8">

     <h1>Projeção Profissional</h1>

     <img src="assets/img/login-image.svg">

     <!-- Usuário -->
     <mat-form-field class="full-width" appearance="outline">
        <mat-label>Usuário</mat-label>
        <input
          matInput
          [(ngModel)]="form.username"
          name="username"
          required
        >
        <mat-icon matSuffix>email</mat-icon>
        <mat-hint *ngIf="form.username === null">Digite o seu usuário</mat-hint>
     </mat-form-field>

     <!-- Senha -->
     <mat-form-field class="full-width" appearance="outline">
        <mat-label>Senha</mat-label>
        <input
          matInput
          [(ngModel)]="form.password"
          [type]="hide ? 'password' : 'text'"
          name="password"
          required
        >
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-hint *ngIf="form.password === null">Digite a sua senha</mat-hint>
     </mat-form-field>

     <button class="full-width mat-elevation-z4" mat-raised-button color="primary">Login</button>
  </form>

</div>
