<mat-card class="mat-elevation-z8">
  <!-- Header -->
  <mat-card-header> </mat-card-header>

  <!-- Content -->
  <mat-card-content>
    <form
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
      class="form"
    >
      <!-- Avatar Colunas -->
      <mat-grid-list cols="1" rowHeight="100px">
        <!-- Coluna 1 -->
        <mat-grid-tile colspan="1">
          <img
            class="avatar"
            src="assets/img/avatar-login.png"
            alt="Login avatar"
          />
        </mat-grid-tile>
      </mat-grid-list>

      <!-- Titulo Colunas -->
      <mat-grid-list cols="1" rowHeight="100px">
        <!-- Coluna 1 -->
        <mat-grid-tile colspan="1">
          <h1>LOGIN</h1>
        </mat-grid-tile>
      </mat-grid-list>

      <!-- Username Colunas -->
      <mat-grid-list cols="1" rowHeight="100px">
        <!-- Coluna 1 -->
        <mat-grid-tile colspan="1">
          <!-- Usuário -->
          <mat-form-field appearance="outline">
            <mat-label>Usuário</mat-label>
            <input
              matInput
              [formControl]="username"
              [(ngModel)]="form.username"
              name="username"
              required
            />
            <mat-icon matSuffix>login</mat-icon>
            <mat-hint *ngIf="form.username === null || form.username === ''"
              >Digite o seu usuário</mat-hint
            >
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>

      <!-- Password Colunas -->
      <mat-grid-list cols="1" rowHeight="100px">
        <!-- Coluna 1 -->
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input
            matInput
            [formControl]="password"
            [(ngModel)]="form.password"
            [type]="hide ? 'password' : 'text'"
            name="password"
            required
          />
          <mat-icon matSuffix (click)="hide = !hide">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
          <mat-hint *ngIf="form.password === null || form.password === ''"
            >Digite a sua senha</mat-hint
          >
        </mat-form-field>
      </mat-grid-list>

      <!-- Button Colunas -->
      <mat-grid-list cols="1" rowHeight="100px">
        <!-- Coluna 1 -->
        <button
          mat-raised-button
          color="primary"
          *ngIf="!isLoggin"
          (click)="onSubmit()"
          [disabled]="!validateFields()"
        >
          Login
        </button>
      </mat-grid-list>
    </form>
  </mat-card-content>

  <!-- Actions -->
  <!-- <mat-card-actions align="end">
    <button
      mat-raised-button
      color="primary"
      *ngIf="!isLoggin"
      (click)="onSubmit()"
      [disabled]="!validateFields()"
    >
      Login
    </button>
  </mat-card-actions> -->

  <!-- Footer -->
  <mat-card-footer>
    <mat-spinner *ngIf="isLoggin"></mat-spinner>
  </mat-card-footer>
</mat-card>
