<mat-card class="card mat-elevation-z8">
  <!-- Header -->
  <mat-card-header>
    <mat-card-title>Projeção Profissional</mat-card-title>
    <mat-card-subtitle>Formulário de apontamento</mat-card-subtitle>
  </mat-card-header>

  <!-- Content -->
  <mat-card-content>
    <!-- Colunas -->
    <mat-grid-list cols="4" rowHeight="100px">
      <!-- Coluna 1 -->
      <mat-grid-tile colspan="1">
        <mat-form-field appearance="outline">
          <mat-label>Empresa</mat-label>
          <mat-select
            [(ngModel)]="companyId"
            name="company"
            [formControl]="company"
            required
            (selectionChange)="findAllReponsibilityByCompany($event.value)"
            #companySelected
          >
            <mat-option
              *ngFor="let company of companies"
              value="{{ company.id }}"
              >{{ company.fantasyName }}</mat-option
            >
          </mat-select>
          <mat-hint *ngIf="!company.value" align="end" style="color: red"
            >Campo obrigatório</mat-hint
          >
        </mat-form-field>
      </mat-grid-tile>

      <!-- Coluna 2 -->
      <mat-grid-tile colspan="1">
        <mat-form-field appearance="outline">
          <mat-label>Função</mat-label>
          <mat-select
            [(ngModel)]="responsibilityId"
            name="reponsibility"
            [formControl]="reponsibility"
            required
            (selectionChange)="findAllPersonByResponsibility($event.value)"
            #companySelected
          >
            <mat-option
              *ngFor="let reponsibility of responsibilities"
              value="{{ reponsibility.id }}"
              >{{ reponsibility.name }}</mat-option
            >
          </mat-select>
          <mat-hint *ngIf="!reponsibility.value" align="end" style="color: red"
            >Campo obrigatório</mat-hint
          >
        </mat-form-field>
      </mat-grid-tile>

      <!-- Coluna 3 -->
      <mat-grid-tile colspan="1">
        <mat-form-field class="fourColumn" appearance="outline">
          <mat-label>Profissional</mat-label>
          <mat-select
            [(ngModel)]="personId"
            name="holding"
            [formControl]="person"
            required
          >
            <mat-option
              *ngFor="let person of persons"
              value="{{ person.id }}"
              >{{ person.name }}</mat-option
            >
          </mat-select>
          <mat-hint *ngIf="!person.value" align="end" style="color: red"
            >Campo obrigatório</mat-hint
          >
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>

    <!-- Divider -->
    <mat-divider></mat-divider>

    <!-- Table -->
    <mat-tab-group
      *ngIf="isSelected"
      animationDuration="300ms"
      (selectedTabChange)="onTabChange($event)"
    >
      <!-- Tab 1-->
      <mat-tab label="Diária">
        <div class="daily-appointments-wrapper">
          <app-daily-appointment-list
            [routines]="routines"
            [isCurrentDay]="isCurrentDay(selectedDateMonthly)"
            [tags]="tags"
            (openDescriptionDialog)="openDescriptionDialog($event)"
          >
          </app-daily-appointment-list>
        </div>
        <div class="appointments-calendar-wrapper"></div>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>

  <!-- Actions -->
  <mat-card-actions align="end">
    <button
      (click)="search()"
      [disabled]="!validateFields()"
      class="success-button mat-elevation-z4"
      mat-raised-button
      extended
      matTooltip="Salvar as informações preenchidas"
    >
      <mat-icon>check</mat-icon> PESQUISAR
    </button>
  </mat-card-actions>

  <!-- Footer -->
  <!-- <mat-card-footer>
    <mat-progress-bar mode="indeterminate" *ngIf="isSaving"></mat-progress-bar>
  </mat-card-footer> -->
</mat-card>
