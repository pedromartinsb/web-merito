<div class="login-container">
  <h1 class="login-title">Bem-vindo!</h1>
  <p class="login-subtitle">Acesse sua conta para gerenciar seus talentos</p>

  <form *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Usu√°rio</label>
      <input data-cy="username-input" type="text" id="username" formControlName="username" name="username" required />
    </div>

    <div class="form-group password-group">
      <label for="password">Senha</label>
      <div class="password-input-wrapper">
        <input
          data-cy="password-input"
          [type]="hidePassword ? 'password' : 'text'"
          id="password"
          formControlName="password"
          name="password"
          required
        />
        <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
          {{ hidePassword ? "Mostrar" : "Esconder" }}
        </button>
      </div>
    </div>

    <div class="form-check">
      <input type="checkbox" id="rememberMe" formControlName="rememberMe" class="form-check-input" />
      <label for="rememberMe" class="form-check-label">Manter conectado</label>
    </div>

    <button data-cy="submit" type="submit" class="btn primary w-100">
      {{ isLoading ? "Entrando..." : "Entrar" }}
    </button>
  </form>

  <a routerLink="/forgot-password" class="forgot-password d-block text-center mt-3">Esqueceu a senha?</a>
</div>
