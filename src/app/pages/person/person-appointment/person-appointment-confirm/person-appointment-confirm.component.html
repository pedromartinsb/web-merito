<div class="container">
  <h2 mat-dialog-title>Cadastrar Avaliação:</h2>
  <mat-dialog-content class="mat-typography">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Por quê?</mat-label>
        <input
          matInput
          placeholder="Por quê?"
          [(ngModel)]="appointment.description"
          [formControl]="description"
          [ngModel]="appointment.description"
          required
        />
        <mat-hint>Digite o porque dessa avaliação.</mat-hint>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Justificativa:</mat-label>
        <input
          matInput
          placeholder="Justificativa"
          [(ngModel)]="appointment.justification"
        />
        <mat-hint>Digite a justificativa que o Colaborador falou.</mat-hint>
      </mat-form-field>
    </p>
  </mat-dialog-content>

  <mat-divider></mat-divider>
  <mat-dialog-actions align="center">
    <button mat-raised-button mat-dialog-close color="warn" (click)="delete()">
      <mat-icon>delete</mat-icon> Excluir
    </button>
    <button mat-raised-button mat-dialog-close>Cancelar</button>
    <button
      mat-raised-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      color="primary"
      (click)="save()"
      [disabled]="!validateFields()"
      matTooltip="Salvar as informações preenchidas"
    >
      Salvar
    </button>
  </mat-dialog-actions>
</div>
