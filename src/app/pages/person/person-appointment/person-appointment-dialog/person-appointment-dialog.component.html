<div *ngFor="let activity of data.activities">
  <!-- <p>Nome: {{ activity.name }}</p>
  <p>PorquÃª: {{ activity.description }}</p>
  <p>Justificativa: {{ activity.justification }}</p> -->
  <mat-radio-group>
    <p>{{ activity.name }}</p>
    <mat-radio-button
      *ngFor="let tag of data.tags"
      value="{{ tag.id }}"
      [ngClass]="tag.class"
      [checked]="tag.id == activity.tag?.id"
      matTooltip="{{ tag.description }}"
      (change)="openConfirm(tag.id, activity)"
    ></mat-radio-button>
    <button
      mat-raised-button
      color="primary"
      matBadge="!"
      matBadgePosition="after"
      matBadgeColor="accent"
      *ngIf="activity.tag?.id"
      (click)="openBottomSheet()"
    >
      <mat-icon fontIcon="info"></mat-icon>
    </button>
  </mat-radio-group>
</div>
